server:
  port: 8000

spring:
  application:
    name: gateway
  security:
    user:
      name: claon
      password: 1234
  main:
    web-application-type: reactive

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    metadata-map:
      user:
        name: ${spring.security.user.name}
        password: ${spring.security.user.password}
      management.context-path: /actuator

logging:
  file:
    name: gateway/logs/info.log

management:
  endpoint:
    logfile:
      external-file: ${logging.file.name}
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  health:
    circuitbreakers:
      enabled: true

resilience4j.circuitbreaker:
  configs:
    default:
      minimum-number-of-calls: 5
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 5
      waitDurationInOpenState: 10000
      registerHealthIndicator: true
      record-exceptions:
        - java.lang.Exception
  instances:
    CB-GATEWAY:
      base-config: default

resilience4j.timelimiter:
  configs:
    default:
      timeoutDuration: 5s
      cancelRunningFuture: true
  instances:
    CB-GATEWAY:
      base-config: default

---
spring:
  config:
    activate:
      on-profile: local

  jwt:
    secret-key: "claonjwtsecretkeyclaonjwtsecretkeyclaonjwtsecretkey"
    access-token:
      name: "access-token"
    refresh-token:
      name: "refresh-token"

  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - name: CircuitBreaker
          args:
              name: CB-GATEWAY
              fallbackUri: forward:/fallback
              statusCodes:
                - 500
      routes:
        - id: auth
          uri: lb://AUTH
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /$\{segment}
        - id: user
          uri: lb://USER
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<segment>.*), /$\{segment}
            - AuthenticationHeaderFilter
        - id: center
          uri: lb://CENTER
          predicates:
            - Path=/center/**
          filters:
            - RewritePath=/center/(?<segment>.*), /$\{segment}
            - AuthenticationHeaderFilter
        - id: post
          uri: lb:POST
          predicates:
            - Path=/post/**
          filters:
            - RewritePath=/post/(?<segment>.*), /$\{segment}
            - AuthenticationHeaderFilter

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10
  client:
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
